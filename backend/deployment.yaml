apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      role: backend
  template:
    metadata:
      labels:
        role: backend
    spec:
      serviceAccountName: backend-sa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name: backend
          image: todoapp-backend:latest
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: 127.0.0.1:3306
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: 5WE&ladz
            - name: LOG_LEVEL
              value: debug
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command:
            - /cloud_sql_proxy
            - -instances=phu-le-it:asia-northeast1:todoapp-bd270f2b=tcp:3306
          securityContext:
            runAsUser: 2
            allowPrivilegeEscalation: false
      restartPolicy: Always